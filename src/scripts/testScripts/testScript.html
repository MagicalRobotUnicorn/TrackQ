<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../qrcode.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>QR Test Scripts</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div id="firstCode"></div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-5">
        <div id="secondCode"></div>
      </div>
    </div>
  </div>
  </div>
  <script>
    let firstCode = new QRCode("firstCode", {
      text: 'testPatternAlpha',
      width: 150,
      height: 150,
      colorDark: "#000000",
      colorLight: '#ffffff',
      correctLevel: QRCode.CorrectLevel.H
    });

    let secondCode = new QRCode("secondCode", {
      text: 'testPatternBeta',
      width: 150,
      height: 150,
      colorDark: "#000000",
      colorLight: '#ffffff',
      correctLevel: QRCode.CorrectLevel.H
    });

    $('#firstCode').append(firstCode);

    $('#secondCode').append(secondCode);



  </script>
</body>

</html>
